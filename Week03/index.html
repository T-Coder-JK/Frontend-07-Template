<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic AST</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Simple Arithmetic Expression AST</h1>
        <div class="input-wrapper">
            <label for="expression">Arithemetic Expression</label>
            <input type="text" id="expression" class="exp-string" value="10 + 20 * 15">
        </div>
        <button id="create">Create AST</button>
    </div>
    <div class="log-window">
        <pre id="log">
><hr>
        </pre>
        <!-- <div id="log"></div> -->
    </div>

</body>

</html>
