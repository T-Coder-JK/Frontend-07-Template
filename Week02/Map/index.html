<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/stye.css" />
    <script type="module" src="index.js"></script>
    <title>Map Editor</title>
  </head>

  <body>
    <p class="notic remove">Removed!</p>
    <p class="notic save">Saved!</p>
    <div class="path-output">
      <p>Path Length:</p>
      <p id="path-length"></p>
    </div>
    <div class="map-container">
      <div class="map"></div>
        <div class="button-container">
          <button id="bfs" class="button">BFS</button>
          <button id="aStar" class="button">A*(sorted)</button>
          <button id="heap" class="button" style="height: 60px; font-size: 0.7em;">A* (Heap PQ and Optimise Path)</button>
          <span>Start Point</span>
          <div class="cell" style="background: #48bfe3"></div>
          <div>(0 -- 100 Int)</div>
          <div>
            <label for="start-x">x</label>
            <input id='start-x' type='num' value='0'>
          </div>
          <div>
            <label for="start-y">y</label>
            <input id='start-y' type='num' value='95'>
          </div><br>
          <span>End Point</span>
          <div class="cell" style="background: #fca311"></div>
          <div>(0 -- 100 Int)</div>
          <div>
            <label for="end-x">x</label>
            <input id='end-x' type='num' value='0'>
          </div>
          <div>
            <label for="end-y">y</label>
            <input id='end-y' type='num' value='0'>
          </div><br>
          <button id="save" class="button">Save Maze</button>
          <button class="button" id="remove">Delete Maze</button>
          </div>
      </div>
    </div>
  </body>
</html>
